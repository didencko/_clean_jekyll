<!DOCTYPE html>
<html class="no-js" lang="ru">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>{% if page.title %}{{ page.title }}{% endif %}</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">

		<!-- <meta property="og:image" content="path/to/image.jpg"> -->

		<link rel="shortcut icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" href="assets/img/favicon/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-touch-icon-114x114.png">

			}
			// loadCSS("_header.min.css"); //Header Styles (compress & paste to header after release)
			loadCSS("assets/css/main.css");   //User Styles + Media Queries
		</script>

		<!-- Load CSS Compilled without JS -->
		<noscript>
			<link rel="stylesheet" href="assets/css/main.css">
		</noscript>

	</head>
	<body>

		{{ content }}

		<!--[if lt IE 9]>

		<!-- Load Scripts Start -->
		<script>var scr = {"scripts":[
			{"src" : "assets/js/common.js", "async" : false},

			]};!function(t,n,r){"use strict";var c=function(t){if("[object Array]"!==Object.prototype.toString.call(t))return!1;for(var r=0;r<t.length;r++){var c=n.createElement("script"),e=t[r];c.src=e.src,c.async=e.async,n.body.appendChild(c)}return!0};t.addEventListener?t.addEventListener("load",function(){c(r.scripts);},!1):t.attachEvent?t.attachEvent("onload",function(){c(r.scripts)}):t.onload=function(){c(r.scripts)}}(window,document,scr);

</html>
